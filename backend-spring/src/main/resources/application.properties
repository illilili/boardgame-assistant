# 애플리케이션 정보
spring.application.name=backend-spring

# JWT 시크릿 키 (배포에서도 그냥 프로퍼티에 둠)
jwt.secret=Y3VzdG9tLXNlY3JldC1rZXktZm9yLXNwcmluZy1ib29rLTIwMjU=

# FastAPI 서비스 주소 
fastapi.service.url=http://fastapi:8000

# DATABASE 설정 (MariaDB - docker-compose 컨테이너 이름 기준)
spring.datasource.url=jdbc:mariadb://mariadb:3306/boardgame
spring.datasource.username=boardgame_user
spring.datasource.password=boardgame_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# 로깅 레벨 (운영에선 INFO 권장)
logging.level.org.springframework.security=INFO
logging.level.com.boardgame=INFO

# 파일 업로드 용량
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 데이터 로더 설정 (최초 1회 true → 데이터 들어간 뒤 false로 다시 수정)
app.dataloader.enabled=true
app.dataloader.local-csv-file-path=/app/data/bgg_data.csv
app.dataloader.batch-size=500
app.dataloader.clear-existing-data=true
app.dataloader.skip-duplicates=true
app.dataloader.max-records=0
